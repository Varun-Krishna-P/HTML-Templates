    <script type="text/javascript">
    	$(function(){
    		$("#modal1").show();
    	});
    </script>

<body>
<div id="modal1" class="w3-modal">
  <div class="w3-modal-content">

    <header class="w3-container w3-teal"> 
      <span onclick="document.getElementById('modal1').style.display='none'" 
      class="w3-closebtn">&times;</span>
      <h2>Login</h2>
    </header>

    <div class="w3-container">
      <form class="w3-container">
        <div class="w3-section">
          <label class="w3-label w3-text-teal"><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
          <label class="w3-label w3-text-teal"><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
          <button class="w3-btn-block w3-teal w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>
    </div>

    <footer class="w3-container w3-teal no-padding">
       <div class="w3-container w3-border-top w3-padding-16">
        <button onclick="document.getElementById('modal1').style.display='none'" type="button" class="w3-btn w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>
    </footer>

  </div>
</div>
